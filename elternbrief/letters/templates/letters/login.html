{% extends "letters/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

    <div class="w3-row-padding w3-padding-64 w3-container">
        <div class="w3-content w3-center">

            {# Empty div for centering the middle div #}
            <div class="w3-quarter"><p></p></div>

            <div class="w3-card-4 w3-half w3-round">
                <header class="w3-container w3-theme w3-left-align w3-round">
                    <h1>Login</h1>
                </header>
                    <form class="w3-container w3-left-align w3-margin-top" action="{% url 'letters:login' %}" method="post">
                        {% csrf_token %}
                        <label class="w3-margin-top">Nutzername</label>
                        <input class="w3-input w3-margin-bottom w3-border w3-round" type="text" name="username" id="username">

                        <label>Passwort</label>
                        <input class="w3-input w3-margin-bottom w3-border w3-round" type="password" name="password" id="password">

                        <button class="w3-btn w3-theme-d2 w3-margin-bottom w3-round" type="submit">Absenden</button>
                    </form>
            </div>

            {# Another empty div for centering the middle div #}
            <div class="w3-quarter"><p></p></div>
        </div>
    </div>

{% endblock %}
